<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UsuarioLoginMaria</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
 </head>
<style>
body{background-image:url(https://www.xtrafondos.com/descargar.php?id=3934&resolucion=2560x1440);
}
</style>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">MariaLogin</a>
    </div>
  </nav>

  <div class="container p-4" id="app">
    <div class="row">
      <div class="col-md-4">

        <form id="usuario-form" class="card card-body">
          <div class="form-group">
            <input type="text" id="Nombre" class="form-control" placeholder=" Nombre" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="Apellido" class="form-control" placeholder="Apellido">
          </div>
          <div class="form-group">
            <input type="text" id="Email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" id="FecNac" class="form-control" placeholder="Fecha de Nacimiento ">
          </div>
          <form method="POST">
            <div class="form-row">
                <div class="col">
              <input class="form-control" type="password" name="password" id="password"  placeholder="Contraseña">
            </div>
                <div class="col">
              <button class="btn btn-primary" type="button" onclick="mostrarContrasena()">Mostrar</button>
            </div>
              </div>
              <script>
                function mostrarContrasena(){
                    var tipo = document.getElementById("password");
                    if(tipo.type == "password"){
                        tipo.type = "text";
                    }else{
                        tipo.type = "password";
                    }
                }
              </script>
              <br>
                <b> 
             Contraseña Generada
                </b>
                 
            <p id = "geeks"></p>
              
            <script>
                
                var el_down = document.getElementById("geeks");
                  
                function Run() {
                    el_down.innerHTML = 
                        Math.random().toString(36).slice(2) + 
                        Math.random().toString(36)
                            .toUpperCase().slice(2);
                    } 
            </script> 
            </form>

            
          <button center type="Submit" class="btn btn-primary" >
           Guardar Usuario
          </button>
          <button center type="Submit" onclick = "Run()" type="button" class="btn btn-secondary"> 
            <p > 
                Generar contraseña 
              </p>
        </button>
        </form>
      </div>
    <p id = "geeks"></p>
      
    <script>
        var el_down = document.getElementById("geeks");
          
        function Run() {
            el_down.innerHTML = 
                Math.random().toString(36).slice(2) + 
                Math.random().toString(36)
                    .toUpperCase().slice(2);
            } 
    </script> 
    </form>
      <div class="col-md-8" id="usuario">
      </div>

    </div>
  </div>
  
  </body>
  </html>
